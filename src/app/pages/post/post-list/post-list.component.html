<h2 class="titulo">Publicaciones</h2>

<table>
    <thead>
      <tr>

        <th scope="col">Titulo</th>
        <th scope="col">Seccion</th>
        <th scope="col">Categoria</th>
        <th width="200" scope="col">Acciones</th>  
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td scope="col">{{item.title}}</td>
            <td scope="col">{{item.section?.name}}</td>
            <td scope="col">{{item.category?.name}}</td>
            <td class="acciones">
              <a [routerLink]="['/post/details']" [queryParams]="{id:item.id}"><button class="button-editar">
                Editar
              </button></a>
               <div><button  (click)="remove(item.id)" class="button-editar">
                Eliminar
              </button></div> 
          </td>
        </tr>
    </tbody>
</table>

<a [routerLink]="['/post/details']"><button>Agregar Post</button></a>
