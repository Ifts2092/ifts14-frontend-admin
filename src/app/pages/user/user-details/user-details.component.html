<h2 class="titulo">User:</h2>

<form>

    <!-- Grid -->
    <div class="grid">
  
      <!-- Markup example 1: input is inside label -->
      <label for="title">
        Username: 
      </label>
      <input type="text" id="username" name="username" placeholder="Username..."  [(ngModel)]="item.username" required>

      <label for="title">
        Password: 
      </label>
      <input type="password" id="password" name="password" placeholder="Password..."  [(ngModel)]="item.password" required>
  

      <label for="category">Category</label>
      <select [(ngModel)]="item.categoryId" name="category" id="category">
          <option  *ngFor="let r of roles" value="{{r.id}}" >{{r.name}}</option>
      </select>

    </div>
  
    <!-- Button -->
    <button (click)="save()">Guardar</button>
  
  </form>
