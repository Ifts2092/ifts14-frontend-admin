<h2 class="titulo">Career:</h2>

<form>

    <!-- Grid -->
    <div class="grid">
  
      <!-- Markup example 1: input is inside label -->
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre de la carrera..."  [(ngModel)]="item.name" required>
  
      <label for="descripcion">Descripcion</label>
      <input type="text" placeholder="Descripcion..." [(ngModel)]="item.description" name="descripcion" id="descripcion"required/>

    </div>
  
    <!-- Button -->
    <button (click)="save()">Guardar</button>
  
  </form>
